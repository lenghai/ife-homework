<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 line</title>
	<style type="text/css">
	  .box{position: relative;}
      .left{
      	height: 100px;
      	width: 100px;
      	background-color: red;
      	position: absolute;
      	left: 0;
      	top: 0; 
      }
      .right{
      	width: 100px;
      	height: 100px;
      	background-color: yellow;
      	position: absolute;
      	right: 0;
      	top: 0;
      }
      .mid{
      	height: 100px;
      	background-color: blue;
      	margin-left: 100px;
      	margin-right: 100px;
      }
	</style>
</head>
<body>
   <div class="box">
	<div class="left"></div>
	<div class="mid"></div>
	<div class="right"></div>
   </div>
</body>
</html>

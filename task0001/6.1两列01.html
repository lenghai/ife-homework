<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>layout</title>
        <style type="text/css">
           .row{
            position: relative;
           }
           .left{
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
            width: 100px;
            height: 100px;
           }
           .right{
            margin-left: 100px;
            height: 100px;
            background-color: blue;
           }
           .bottom{
            background-color: yellow;
            height: 100px;
           }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="left">DIV-A</div>
            <div class="right">DIV-B</div>
        </div>
        <div class="bottom">DIV-C</div>
    </body>
</html>

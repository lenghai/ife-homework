<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局02</title>
	<style type="text/css">
     .left{
     	width: 100px;
     	height: 100px;
     	float: left;
     	background-color: red;
     }
     .right{
     	height: 100px;
     	margin-left: 100px;
     	background-color: blue;
     }
     .bottom{
     	height: 100px;
     	background-color: yellow;
     }
	</style>
</head>
<body>
	<div class="row">
		<div class="left">DIV-A</div>
		<div class="right">DIV-B</div>
	</div>
	<div class="bottom">DIV-C</div>
</body>
</html>

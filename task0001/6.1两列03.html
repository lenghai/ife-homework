<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC两列</title>

      .left{
      	width: 100px;
      	height: 100px;
      	background-color: red;
      	float: left;
      }
      .right{
      	height: 100px;
      	background-color: blue;
      	overflow: hidden;
      }

      	height: 100px;
      	background-color: yellow;
      }

		<div class="left">DIV-A</div>
		<div class="right">DIV-B</div>
	</div>
	<div class="bottom">DIV-C</div>

</html>
